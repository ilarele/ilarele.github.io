# a summary about you
summary: 'Along with our <b>AI and Crypto Unit</b> at <b><a href="http://bit-ml.github.io/">Bitdefender</a></b>, we want to put <b>Romania</b> on the map of top research. I am very involved in building a community by organizing and taking part on regular theoretical seminars, workshops, reading groups, summer schools and academical meetings in Bucharest.â€‹ 
<p>
My research interest is in <b>Computer Vision</b>, particularly in <b>Unsupervised Video Understanding</b>. I have a strong background in Mathematics and Physics, with rewards at national and international contests. 
<p>
I did my BSc and MSc @ University Politehnica Bucharest on Compilers and Distributed Systems. Currently, I am pursuing my PhD with Marius Leordeanu @ University of Bucharest and Institute of Mathematics of the Romanian Academy on <b>Visual Object Tracking</b> and <b>Video Object Segmentation</b>.'

